<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Bin Collection Reminder</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="See which bins to put out this Sunday." />
</head>
<body>
  <header>
    <img
      src="https://img.icons8.com/ios-filled/100/ffffff/trash.png"
      alt="Bin Icon"
      class="logo"
    />
    <h1>Bin Collection Reminder</h1>
  </header>

  <main>
  <!-- Thursday collection card -->
  <section class="card" id="thursdayCard" style="display:none;">
    <h2>Thursday Collection</h2>
    <p id="thursdayMessage">Loading…</p>
  </section>

  <!-- Sunday collection card -->
  <section class="card">
    <h2>Sunday Collection</h2>
    <p id="sundayMessage">Loading…</p>
  </section>

  <section class="legend">
    <h3>Bin Colours</h3>
    <ul>
      <li><span class="bin blue"></span> Blue Bin</li>
      <li><span class="bin green"></span> Green Bin</li>
      <li><span class="bin grey"></span> Grey Bin</li>
      <li><span class="bin brown"></span> Brown Bin</li>
      <li><span class="bin purple"></span> Purple Bin</li>
      <li><span class="bin split green-brown"></span> Green &amp; Brown</li>
      <li><span class="bin split grey-green"></span> Grey &amp; Green</li>
      <li><span class="bin split blue-green"></span> Blue &amp; Green</li>
    </ul>
  </section>
</main>

  <footer>
    <p>&copy; 2025 Bin Reminder • Created by Alex I.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
